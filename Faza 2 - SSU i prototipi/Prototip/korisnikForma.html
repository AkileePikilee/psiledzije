<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Log in korisnik</title>
</head>
<body>
    <div id="signin">
        <h1>SIGN UP</h1>
        <label for="uname">Username</label>
        <input type="text" placeholder="Enter Username" name="uname" id="uname" required>

        <label for="email">E-mail</label>
        <input type="email" placeholder="Enter E-mail" name="email" id="email" required>

        <label for="psw">Password</label>
        <input type="password" placeholder="Enter Password" id="psw" required>

        <label for="confirm_password">Repeat Password</label>
        <input type="password" id="confirm_password" placeholder="Repeat Password" required>

        <label for="fname">First Name</label>
        <input type="text" placeholder="First Name" name="fname" id="fname" required>

        <label for="lname">Last Name</label>
        <input type="text" placeholder="Last Name" name="lname" id="lname" required>

        <label for="birthday">Birth Date</label>
        <input type="date" id="birthday" name="birthday" required> 

        <label for="avatar">Choose a profile picture:</label>
        <input type="file" id="avatar" name="avatar" accept="image/png, image/jpeg">

        <button type="button" class="loginbtn">Sign up</button>
        
    </div>


    
</body>
</html>
